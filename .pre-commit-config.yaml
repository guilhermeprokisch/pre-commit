repos:
-   repo: https://github.com/psf/black
    rev: 21.8b0
    hooks:
    -   id: black
        args: [--experimental-string-processing]
-  repo: https://github.com/myint/autoflake
   rev: v1.4
   hooks:
    - id: autoflake
      args:
        - --in-place
        - --remove-unused-variables
        - --remove-all-unused-imports
        - --expand-star-imports
        - --ignore-init-module-imports
-  repo: local
   hooks:
    - id: flake8
      files: ^server/
      name: flake8
      entry: bash -c 'poetry run flakehell lint "$@"'
      language: system
      types: [python]
      require_serial: true
      verbose: true
-  repo: https://github.com/pycqa/isort
   rev: 5.9.3
   hooks:
    - id: isort
      name: isort (python)
-  repo: local
   hooks:
    - id: mypy
      files: ^server/
      name: mypy
      entry: bash -c 'poetry run mypy --config-file mypy.ini "$@"'
      language: system
      types: [python]
      require_serial: true
      verbose: true
